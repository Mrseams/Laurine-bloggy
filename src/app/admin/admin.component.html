<a routerLink="/posts" class="btn btn-primary my-2">Nouveau poste</a>
<table class="table table-striped table-hover table-light">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Image</th>
    <th scope="col">Title</th>
    <th scope="col">Author</th>
    <th scope="col">Date</th>
    <th scope="col">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let post of posts ">
    <th scope="row"><a routerLink="/posts/{{post.id}}">{{ post.id }}</a></th>
    <td> <img src="{{ post.image_url }}"  width="50" height="50"/> </td>
    <td>{{ post.title }}</td>
    <td>{{ post.author_id }}</td>
    <td>{{ post.created_at }}</td>
    <td>
      <a class="btn btn-success btn-sm" routerLink="/post/{{post.id}}/edit">Edit</a>
      <button class="btn btn-danger btn-sm" (click) = "deletePost(post.id)" >Suppr</button>
    </td>
</tr>
  </tbody>
</table>
